<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,
		initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<script src="https://kit.fontawesome.com/ef966a5196.js" crossorigin="anonymous"></script>	
		<link rel="stylesheet" 
		href="https://bootswatch.com/4/yeti/bootstrap.min.css">
		<title>MyBookList App</title>
	</head>
	<body>
		<div class="container mt-4">
			<h1 class="display-4">
				<i class="fas fa-book-open"></i> My<span class="text-primary">
				Book</span>List</h1>
				<form id="book-form">
					<div class="form-group">
						<label for="title">Title</label>
						<input type="text" id="title" class="form-control">
					</div>
					<div class="form-group">
						<label for="title">Author</label>
						<input type="text" id="author" class="form-control">
					</div>
					<div class="form-group">
						<label for="title">ISBN#</label>
						<input type="text" id="isbn" class="form-control">
					</div>
					<input type="submit" value="Add Book" class="btn btn-primary btn-block">
				</form>
				<table class="table table-striped">
					<thread>
						<tr>
							<th>Title</th>
							<th>Author</th>
							<th>ISBN#</th>
							<th></th>
						</tr>
					</thread>
					<tbody id="book-list"></tbody>
				</table>

<!-- https://youtu.be/JaMCxVWtW58 06:52 -->
 
		</div>

		<script src="app.js"></script>
	</body>
</html>
